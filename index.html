<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Jeanne's Apple Art</title>
</head>

<body>
  <!-- main container for the entire page -->
  <container class="main">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg menu">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="/img/jaaLogo2-56.png" alt="Jeanne's Apple Art Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#gallery">Gallery</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Greeting -->
    <section class="greeting">
      <h4>Welcome to my Art!</h4>
      <img src="./img/JMP-bust.png" alt="An image of the smiling face of Jeanne Marie">
      <h6>'Jeanne'</h6>
    </section>
    <!-- Hero aka Showcase Section -->
    <section class="hero .container-fluid">
      <!-- Carousel -->
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- The slideshow/carousel -->
        <div class="carousel-inner img-car">
          <div class="carousel-item active">
            <img src="./img/3aa.png" alt="Los Angeles" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="./img/appleDuck-1.jpg" alt="Chicago" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="./img/elvisApple.jpg" alt="New York" class="d-block" style="width:100%">
          </div>
        </div>
        <!-- Indicators/dots -->
        <div class="carousel-indicators img-car">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2" class="active bg-muted"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1" class="active bg-muted"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active bg-muted"></button>
        </div>
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev bg-dark" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next bg-dark car-caret" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    </section>
    <!-- Decoration and Arrangement Art Section -->
    <section class="decor">
      <h4>Decorative Art</h4>
    </section>
    <!-- Gallery Section -->
    <section class="gallery" id="gallery">
      <h4>Gallery</h4>
    </section>
  <footer></footer>
  </container>
  <!-- Start Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!-- Automatically Updates the Year to Date at the beginning of each year -->
  <script>
    // Get the current year for the copyright
    // $('#year').text(new Date().getFullYear());
  </script>
<!-- <li class="nav-item">
  <a class="nav-link active" aria-current="page" href="#">Home</a>
</li> -->
</body>

</html>
